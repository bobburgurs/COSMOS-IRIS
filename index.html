<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IRIS</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://your-cdn-link-to-rnbo.min.js"></script> 
 <script src="js/rnbo.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <section class="home-page" id="homePage">
      <div class="title-wrapper">
        <div class="title">IRIS</div>
        <div class="subtitle">est. 2024</div>
      </div>
    </section>

    <section class="note-page" id="notePage">
      <canvas id="interactionCanvas" width="800" height="600"></canvas>
      <div class="input-section">
        <input type="text" id="noteInput" placeholder="Enter a note (e.g., C4)">
        <button onclick="sendNote()">Harmonize</button>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
